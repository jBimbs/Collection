<script>
	        const modeToggleBtn = document.getElementById('mode-toggle');
	        const body = document.body;

	        // Check if the user's mode preference is stored in local storage
	        const currentMode = localStorage.getItem('mode');

	        // Set the initial mode based on the user's preference
	        if (currentMode === 'dark') {
	            enableDarkMode();
	        } else {
	            enableLightMode();
	        }

	        // Toggle mode when the button is clicked
	        modeToggleBtn.addEventListener('click', () => {
	            if (body.classList.contains('dark-mode')) {
	                enableLightMode();
	            } else {
	                enableDarkMode();
	            }
	        });

	        // Function to enable Dark Mode
	        function enableDarkMode() {
	            body.classList.add('dark-mode');
	            modeToggleBtn.classList.remove('mode-toggle-light');
	            modeToggleBtn.classList.add('mode-toggle-dark');
	            modeToggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
	            // Store the user's mode preference
	            localStorage.setItem('mode', 'dark');
	        }

	        // Function to enable Light Mode
	        function enableLightMode() {
	            body.classList.remove('dark-mode');
	            modeToggleBtn.classList.remove('mode-toggle-dark');
	            modeToggleBtn.classList.add('mode-toggle-light');
	             modeToggleBtn.innerHTML = '<i class="fas fa-moon"></i>';
	            // Store the user's mode preference
	            localStorage.setItem('mode', 'light');
	        }
	        // SLIDER (WHEN A CARD IS PRESSED IT THE SLIDER WILL SLIDE TO THE CORRESPONDING SLIDER OF THE CARD(e.g Card1/IMG 1))
	        // Get references to the slider and cards
			const slider = document.querySelector('.slider');
			const cards = document.querySelectorAll('.card');

			// Add click event listeners to each card
			cards.forEach((card, index) => {
			    card.addEventListener('click', () => {
			        // Calculate the scroll position based on the index of the card
			        const scrollPosition = index * 100;

			        // Set the scrollLeft property of the slider to move to the desired position
			        slider.scrollLeft = scrollPosition;

			        // Optionally, you can add smooth scrolling by using the scrollIntoView method
			        // slider.scrollLeft = scrollPosition;
			        // slider.scrollIntoView({ behavior: 'smooth', block: 'start' });
			    });
			});
